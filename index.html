<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="Train your memeory with this classic memory game designed by Udacity and made by Yazeed Al`Fadani">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="fonts/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.min.css">
    <link rel="stylesheet" href="css/app.css">

</head>

<body>

    <div id="welcome-popup" class="welcome">
        <div id="welcome-message-content" class="welcome-style">
            <div class="welcome-content">
                <span class="close-button close" id="close-x">&times;</span>
                <h3>Welcome!</h3>
                <p id="welcome-message"></p>
                <button class="button-start close" id="start">Start</button>
            </div>

        </div>
    </div>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">

            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <div class="moves">
                <span id="movesMade">0 Moves </span>
            </div>

            <div class="timer">
                <i class="fa fa-clock-o"></i>
                <span id="timer">
                    0:00
                </span>
            </div>

            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul class="deck" id="deck">
            <li class="card hidden">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card hidden">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card hidden">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card hidden">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card hidden">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card hidden">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card hidden">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card hidden">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card hidden">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card hidden">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card hidden">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card hidden">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card hidden">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card hidden">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card hidden">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card hidden">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>


    <div id="success-modal" class="modal">
        <div id="success-modal-content" class="modal-style">
            <div class="modal-content">
                <span id="success-modal-close" class="close-button">&times;</span>
                <h3 id="congrats">Congratulations!</h3>
                <p id="success-message">Test</p>
                <div id="star-rating-message"></div>
                <button id="button-restart">Play again?</button>
            </div>

        </div>
    </div>
    <footer>
        <p>Made with <i class="fa fa-heart"></i> by:
            <a href="https://yazeed.works"> Yazeed Al`Fadani</a>.</p>

            <div class="social-icons">
                <a href="https://www.linkedin.com/in/yazeed-al-fadani/"><i class="icon ion-social-linkedin"></i></a>
                <a href="https://github.com/YR3"><i class="icon ion-social-github"></i></a>
                <a href="https://twitter.com/Yazedie"><i class="icon ion-social-twitter"></i></a>
            </div>
        </div> -->
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
